<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Login</title>
</head>
<body>
	<div class="first-section">
		<h1 class="first-section__title">MATERIAL LOGIN SAMPLE</h1>
	</div>
	<div class="e-container">
		<form class="login">
			<figure class="login__figure">
				<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
					<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
					<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
				</svg>
			</figure>
			<input type="text" class="login__input" placeholder="Enter Username">
			<input type="text" class="login__input" placeholder="Enter password">
			<input id="cbox" type="checkbox" class="login__checkbox">
			<label for="cbox" class="login__checkbox-text">Keep me logged in</label>
			<div class="login__actions">
				<input type="submit" class="login__button" value="Login">
			</div>
		</div>
	</div>
	
</body>
</html>
